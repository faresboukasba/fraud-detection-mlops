<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #FF4B4B 0%, #FF6B6B 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .content {
            padding: 40px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
        }
        .tab-btn {
            padding: 12px 24px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab-btn.active {
            color: #FF4B4B;
            border-bottom-color: #FF4B4B;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #FF4B4B;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        button {
            background: linear-gradient(135deg, #FF4B4B 0%, #FF6B6B 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 75, 75, 0.3);
        }
        .result {
            margin-top: 30px;
            padding: 30px;
            border-radius: 10px;
            display: none;
        }
        .result.fraud {
            background: #ffe5e5;
            border-left: 5px solid #FF4B4B;
        }
        .result.legitimate {
            background: #e5ffe5;
            border-left: 5px solid #00cc88;
        }
        .result.active {
            display: block;
        }
        .result h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .metric {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .metric-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }
        .metric-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF4B4B;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .sidebar {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 6px;
            background: white;
        }
        .status.ok {
            border-left: 4px solid #00cc88;
        }
        .status.error {
            border-left: 4px solid #FF4B4B;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .status.ok .status-dot {
            background: #00cc88;
        }
        .status.error .status-dot {
            background: #FF4B4B;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Fraud Detection System</h1>
            <p>Powered by Machine Learning & Ensemble Models</p>
        </header>
        
        <div class="content">
            <div class="sidebar">
                <div class="status" id="api-status">
                    <div class="status-dot"></div>
                    <span id="api-status-text">Checking API...</span>
                </div>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('single')">üì§ Single Prediction</button>
                <button class="tab-btn" onclick="switchTab('batch')">üìä Batch Prediction</button>
            </div>
            
            <!-- TAB 1: Single Prediction -->
            <div id="single" class="tab-content active">
                <h2>Single Transaction Analysis</h2>
                <div class="form-row">
                    <div>
                        <div class="form-group">
                            <label>Time (seconds)</label>
                            <input type="number" id="time" value="0" min="0">
                        </div>
                        <div class="form-group">
                            <label>Amount ($)</label>
                            <input type="number" id="amount" value="100" step="0.01" min="0">
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label>V1</label>
                            <input type="number" id="v1" value="0" step="0.1">
                        </div>
                        <div class="form-group">
                            <label>V2</label>
                            <input type="number" id="v2" value="0" step="0.1">
                        </div>
                    </div>
                </div>
                
                <button onclick="predictSingle()">üîç Check for Fraud</button>
                
                <div id="single-result" class="result"></div>
            </div>
            
            <!-- TAB 2: Batch Prediction -->
            <div id="batch" class="tab-content">
                <h2>Batch Prediction</h2>
                <div class="form-group">
                    <label>Upload CSV file</label>
                    <input type="file" id="csv-file" accept=".csv">
                </div>
                <button onclick="predictBatch()">‚ö° Predict All</button>
                <div id="batch-result" class="result"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Use CORS proxy or direct API
        const API_URL = 'https://2sdeaedszk.eu-west-3.awsapprunner.com';
        const CORS_PROXY = 'https://cors-anywhere.herokuapp.com/';
        
        // Check API health on load
        window.addEventListener('load', checkAPIHealth);
        
        async function checkAPIHealth() {
            try {
                const response = await fetch(`${API_URL}/health`, { timeout: 5000 });
                const status = document.getElementById('api-status');
                if (response.ok) {
                    status.className = 'status ok';
                    document.getElementById('api-status-text').textContent = '‚úÖ API Connected';
                } else {
                    status.className = 'status error';
                    document.getElementById('api-status-text').textContent = '‚ùå API Error';
                }
            } catch (e) {
                const status = document.getElementById('api-status');
                status.className = 'status error';
                document.getElementById('api-status-text').textContent = '‚ùå API Unreachable';
            }
        }
        
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }
        
        async function predictSingle() {
            const data = {
                "Time": parseInt(document.getElementById('time').value),
                "Amount": parseFloat(document.getElementById('amount').value),
                "V1": parseFloat(document.getElementById('v1').value),
                "V2": parseFloat(document.getElementById('v2').value),
                "V3": 0, "V4": 0, "V5": 0, "V6": 0, "V7": 0, "V8": 0, "V9": 0, "V10": 0,
                "V11": 0, "V12": 0, "V13": 0, "V14": 0, "V15": 0, "V16": 0, "V17": 0,
                "V18": 0, "V19": 0, "V20": 0, "V21": 0, "V22": 0, "V23": 0, "V24": 0,
                "V25": 0, "V26": 0, "V27": 0, "V28": 0,
                "amount_zscore": (parseFloat(document.getElementById('amount').value) - 88) / 250,
                "amount_log": Math.log(parseFloat(document.getElementById('amount').value) + 1),
                "v1_v2_ratio": Math.abs(parseFloat(document.getElementById('v1').value) / (parseFloat(document.getElementById('v2').value) + 0.0001)),
                "high_value": parseFloat(document.getElementById('amount').value) > 1000 ? 1 : 0,
                "variance_all": 0.5,
                "max_abs_v": 1,
                "mean_abs_v": 0.5
            };
            
            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    displayResult('single', result);
                } else {
                    alert('API Error: ' + response.status);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        function displayResult(tab, result) {
            const resultDiv = document.getElementById(tab + '-result');
            const isFraud = result.fraud === 1;
            const score = result.hybrid_score || 0;
            
            resultDiv.className = 'result active ' + (isFraud ? 'fraud' : 'legitimate');
            resultDiv.innerHTML = `
                <h3>${isFraud ? 'üö® FRAUD DETECTED' : '‚úÖ LEGITIMATE TRANSACTION'}</h3>
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-label">Fraud Score</div>
                        <div class="metric-value">${score.toFixed(4)}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Threshold</div>
                        <div class="metric-value">${(result.threshold_used || 0).toFixed(4)}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Status</div>
                        <div class="metric-value">${isFraud ? 'FRAUD' : 'OK'}</div>
                    </div>
                </div>
                <pre>${JSON.stringify(result, null, 2)}</pre>
            `;
        }
        
        async function predictBatch() {
            alert('Batch prediction coming soon!');
        }
    </script>
</body>
</html>
