name: Test AWS Infrastructure

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

jobs:
  test-aws:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-aws boto3 moto
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Run AWS integration tests
      run: |
        pytest tests/test_aws.py -v
      env:
        AWS_DEFAULT_REGION: us-east-1
      continue-on-error: true
    
    - name: Test ECR push (dry-run)
      run: |
        echo "Testing ECR connectivity..."
        aws ecr describe-repositories || true
      continue-on-error: true
    
    - name: Check S3 access
      run: |
        echo "Testing S3 access..."
        aws s3 ls || true
      continue-on-error: true
    
    - name: Validate CloudFormation templates
      run: |
        echo "Validating CloudFormation templates..."
        # Add your CloudFormation validation here
      continue-on-error: true
    
    - name: Security scan
      run: |
        pip install bandit
        bandit -r src/ -ll
      continue-on-error: true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results.xml
      continue-on-error: true
